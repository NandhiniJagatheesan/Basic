
<div class="container">
  <h2>Users List</h2>      
  <table class="responsive table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile No</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tr *ngFor="let emp of employeeService.employees">
        <td>{{emp.name}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.mobile}}</td>
        <td>
            <button type="button" class="btn btn-primary" (click)="onEdit(emp)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="onDelete(emp._id,employeeForm)">Delete</button>
        </td>
    </tr>
      </table>
</div>
<button type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#myModal">Add Users</button>
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-body">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)"> 
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" placeholder="Enter name" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" required>
                </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" placeholder="Enter email" name="email" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.email">
                </div>
                <div class="form-group">
                  <label for="mobile">Mobile No:</label>
                  <input type="text" class="form-control" placeholder="Enter mobile no" name="mobile" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.mobile">
                </div>
                <button type="button" class="btn btn-primary" (click)="resetForm(employeeForm)">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
